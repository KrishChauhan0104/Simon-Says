<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
</head>
<body>
    <h2>Simon Game</h2>
    <h3>Press any key to start the game</h3>
    <br><br>
    <div class = "container">
        <div class="line1">
            <div class="box red" type="button" id="red"></div>
            <div class="box orange" type="button" id="orange"></div> 
        </div>
        <div class="line2">
            <div class="box green" type="button" id="green"></div>
            <div class="box lavender" type="button" id="lavender"></div> 
        </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
